name:                perfect-lang
version:             0.1.0.0
github:              "neclitoris/perfect-lang"
license:             ""
author:              ""
maintainer:          ""
copyright:           ""

extra-source-files: []

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         ""

dependencies:
- base >= 4.7 && < 5
- recursion-schemes
- deriving-compat
- parsec
- template-haskell

library:
  source-dirs: src

executables:
  untyped-lambda:
    main:                UntypedLambda.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
        - perfect-lang

tests:
  lang-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - perfect-lang
